<!DOCTYPE html>
<html land="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="body">
    <div class="container">
        <div class="row justify-content-center pt-3">
            <div class="col-4">
                <a href="./scores.html">View scores</a>
            </div>
            <div class="col-4 text-right">
                <p>Time remaining: <span id="timer"></span></p>
            </div>
        </div>

        <!-- quiz welcome message -->
        <div id="welcome_message" class="card mx-auto" style="width: 18rem;">
            <div class="card-body" style="text-align: center;">
                <h5 class="card-title">Welcome to the timed quiz</h5>
                <button id="start_quiz">Start</button>
            </div>
        </div>

        <!-- quiz container -->
        <div id="quiz_container" class="card mx-auto hidden" style="width: 30rem;">
            <div class="card-body">
                <div id="question"></div>
                <ol id="choice_list">
                </ol>
            </div>
        </div>

        <!-- record score -->
        <div id="quiz_complete_container" class="card mx-auto hidden" style="width: 18rem;">
            <div class="card-body" style="text-align: center;">
                <h5 id="final_score_label" class="card-title"></h5>
                <input id="initial_input" maxlength="3" type="text" placeholder="enter initials">
                <button id="save_score" disabled="true">Save Score</button>
            </div>
        </div>
    </div>
    <!-- questions borrowed from w3schools... -->
    <script src="./data/questions.js"></script>
    <script src="./javascript/quiz_script.js"></script>
</body>

</html>
